MEMORY {
    ZERO_PAGE:  start = $0000, size = $100;
    BUFFER:     start = $FE00, size = $100;
    BOOT_ROM:   start = $FF00, size = $100, fillval = $ff;
}
SEGMENTS {
    ZEROPAGE:   load = ZERO_PAGE, type = zp, offset = $c1;
    buffer:     load = BUFFER,    type = bss;
    CODE:       load = BOOT_ROM,  type = ro, offset = 0;
}
