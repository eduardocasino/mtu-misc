MEMORY {
    ZEROPAGE:   start = $0000, size = $100;
    USRRAM:     start = $C000, size = $2000;
    CMDPROC:    start = $D800, size = $800;
    SYSRAM:     start = $E000, size = $2000;
    CODOS:      start = $E54A, size = $19B6, file=%O;
    OVERLAYS:   start = $FE00, size = $100;
    BOOPROM:    start = $FF00, size = $100;
}
SEGMENTS {
    zp:         load = ZEROPAGE, type = zp, start = $B0;
    cmdproc:    load = CMDPROC,  type = ro;
    header:     load = CODOS,    type = ro;
    codos:      load = CODOS,    type = ro, start = $E600;
    overlays:   load = OVERLAYS, type = rw;
}